<body>
    <div class="main-container">
        <nav class="navigation-bar">
            <a class="hamburger-menu" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample"></a>
            <div class="logo-container">
                <div class="logo"></div>
            </div>
            <div class="action-container">
                <button class="search-button gy-button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRightSearch" aria-controls="offcanvasRight">
                  <div class="search-button--image action-image"></div>
                </button>
                <button class="filter-button gy-button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRightFilter" aria-controls="offcanvasRight">
                  <div class="filter-button--image action-image"></div>
                </button>
            </div>
        </nav>
        <div class="product-panels">
            <!-- <app-add-product-panel></app-add-product-panel> -->
            <app-add-no-product-panel></app-add-no-product-panel> 
            
            <app-product-panel *ngFor="let item of itemsReal" [itemUrl]="item.item_url" [websiteLogoUrl]="item.website?.logoUrl" [websiteUrl]="item.website?.baseUrl" [websiteName]="item.website?.name" [imageUrl]="item.picture_url" [name]="item.product?.name" [initialPrice]="item.initialPrice" [newPrice]="item.newPrice"></app-product-panel>
        </div>


    </div>


    <!-- offcanvas left -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" data-bs-theme="dark">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="container">
                <div class="row align-items-center">
                  <div class="col-auto">
                    <img src="https://th.bing.com/th/id/OIP.WQvPJdjEpvh8OTXB-NBfJwHaHw?pid=ImgDet&rs=1" alt="Profile Picture" class="profile-picture">
                  </div>
                  <div class="col-auto">
                    <h5 class="offcanvas-h5">John Doe</h5>
                  </div>
                </div>
                <button type="button" class="btn btn-outline-light">Exit</button>
            </div>
        </div>
      </div>

    <!-- offcanvas right filter -->
    <!-- <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRightFilter" aria-controls="offcanvasRight">Toggle right offcanvas</button> -->

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRightFilter" aria-labelledby="offcanvasRightLabel" >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Filter</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" id="offcanvasRight-body">
        <!-- collaps category -->
        <a class="btn btn-primary  gy-filter-button" data-bs-toggle="collapse" href="#collapseCategory" role="button" aria-expanded="false" aria-controls="collapseExample">
          Category
        </a>
        <div class="collapse" id="collapseCategory">
          <div class="card card-body">
            <ul class="list-group">
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                <label class="form-check-label" for="firstCheckbox">First checkbox</label>
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                <label class="form-check-label" for="secondCheckbox">Second checkbox</label>
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                <label class="form-check-label" for="thirdCheckbox">Third checkbox</label>
              </li>
            </ul>
          </div>
        </div>

        <!-- collaps brand -->
        <a class="btn btn-primary  gy-filter-button" data-bs-toggle="collapse" href="#collapseBrand" role="button" aria-expanded="false" aria-controls="collapseExample">
          Brand
        </a>
        <div class="collapse" id="collapseBrand">
          <div class="card card-body">
            <ul class="list-group">
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                <label class="form-check-label" for="firstCheckbox">First checkbox</label>
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                <label class="form-check-label" for="secondCheckbox">Second checkbox</label>
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                <label class="form-check-label" for="thirdCheckbox">Third checkbox</label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRightSearch" aria-labelledby="offcanvasRightLabel" >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Search</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" id="offcanvasRight-body">
       <!-- search input -->
       <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="What are you searching for?" aria-label="search input" aria-describedby="button-addon2">
        <button class="btn btn-primary" type="button" id="button-search">Search</button>
      </div>
      </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/icons/bootstrap-icons.min.js"></script>
</body>
