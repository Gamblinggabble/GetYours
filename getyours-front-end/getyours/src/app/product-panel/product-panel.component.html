<div class="product-panel-container">
    <div class="product-panel--reference">
        <div class="reference-website-logo">
            <a [href]="websiteLogoUrl" class="reference-logo"></a>
            <a [href]="itemUrl" class="reference-website">{{ websiteName }}</a>
        </div>
        <a [href]="itemUrl" class="reference-link-icon" class="trash-bin-icon"></a>
    </div>
    <div class="product-panel--image">
        <img [src]="imageUrl" alt="" class="img-fluid">
    </div>
    <h2 class="product-panel--heading">{{ name }}</h2>
    <span class="product-panel--line-decoration"></span>
    <div class="product-panel--initial-price">
        <div class="initial-price--price gy-price">{{initialPrice}}</div>
        <p class="initial-price--label gy-price-label">initial price</p>
    </div>
    <div class="product-panel--current-price">
        <div class="current-price--price gy-price">{{newPrice}}</div>
        <p class="current-price-label gy-price-label">current price</p>
    </div>
</div>
